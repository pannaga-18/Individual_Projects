<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="border">
        <div class="container">
            <h2>Currency Converter</h2>
            <form>

                <!-- input section -->
                <div class="amount">
                    <p>Enter Amount</p>
                    <input value="1" type="text" id="amt" class="components">
                </div>

                <!-- from section -->
                <div class="dropdown">
                    <div class="from">
                        <p> FROM </p>
                        <div class="select-container1">
                            <img src="https://flagsapi.com/US/shiny/64.png" id="from_img"> 
                            <p>Country Code:</p>
                            <!-- select -->
                        </div>
                    </div>
                
                    <!-- Symbol -->
                <div>
                    <i class="fa-solid fa-left-right" id="i1"></i>  
                </div>

                <!-- to section -->
                    <div class="to">
                        <p> TO </p>
                        <div class="select-container2">
                            <img src="https://flagsapi.com/IN/shiny/64.png" id="to_img">
                            <p>Country Code:</p> 
                            <!-- select  -->
                        </div>
                    </div>
                </div>

                <!-- Current conversion rate -->
                <p id="message"></p>
            </form>
           

            <!-- Button -->
            <div id="b1">
                <button class="b1 components" style="align-self: center;"> Get Exchange Rate </button>
            </div>
        </div>
    </div>

        
    <script src="app.js" type="module"></script>
    <script src="codes.js"></script>
</body>
</html>
